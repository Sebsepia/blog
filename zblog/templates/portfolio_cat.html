<div class="portpost">
  <h4><a href="{% url 'details' post.slug %}"
    style="color:{{post.text_color}};"

  <div class="portdate">{{post.post_date|date:'Y'}}</div>
  <div class="portintime" style="
  background-color:{{post.bg_color}};
  color:{{post.text_color}};">
    {{ post.talkshit_md | safe}}
  </div>
</div>
