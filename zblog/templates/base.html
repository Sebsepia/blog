<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/infinite.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r105/three.min.js"></script>

    {% load static %}
    {% load active_link_tags %}
    <link rel="icon" href="{% static 'zblog/pixel/icon.gif' %}">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'zblog/css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'zblog/css/style.css' %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'zblog/css/nustyle.css' %}">
    <script async src="{% static 'zblog/js/main.js' %}"></script>
    <script defer src="{% static 'zblog/js/panolens.min.js' %}"></script>

    <title>
      {% block title %}
        Sebsepia!
      {% endblock%}
    </title>
  </head>
  <body>
    <header>
          <div class="menutitle">
            <h1><a id="titlecard" class="{% active_link 'home' %}" href="{% url 'home' %}">
              {% block titlecard %}
                SEBSEPIA!
              {%endblock%}
            </a></h1>
          </div>
          <nav class="menu">
              <div class="menutop">
                <h2><a class="{% active_link 'portfolio' slug='all' %}" href="{% url 'portfolio' slug='all' %}">portfolio</a></h2>
                <h2><a class="{% active_link 'sketchbook' %}" href="{% url 'sketchbook' %}">sketchbook</a></h2>
                <h2><a class="{% active_link 'info' %}" href="{% url 'info' %}">info</a></h2>

              </div>
              <div class="menusub">
                {% block navbar %}

                {% endblock%}
              </div>
          </nav>


        </button>
        <button type="button" name="menu" id="menubtn">
          <svg id="hamburgericon" viewBox="0 0 100 80">
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
          </svg>

      </header>
      {% block main %}
      {% endblock %}
  </body>
</html>
