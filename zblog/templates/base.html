<!doctype html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r105/three.min.js"></script>
    {% load static %}
    {% load active_link_tags %}
    <link rel="icon" href="{% static 'zblog/pixel/icon.gif' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'zblog/css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'zblog/css/style.css' %}">
    <script src="{% static 'zblog/js/jquery.waypoints.js' %}"></script>
    <script src="{% static 'zblog/js/infinite.js' %}"></script>
    <script src="{% static 'zblog/js/panolens.min.js' %}"></script>
    <script src="{% static 'zblog/js/main.js' %}"></script>

    <title>
      {% block title %}
        Sebsepia!
      {% endblock%}
    </title>
  </head>
  <body>
    <header>
        <nav>
            <h1><a id="titlecard" class="{% active_link 'home' %}" href="{% url 'home' %}">
              {% block titlecard %}
                SEBSEPIA!
              {%endblock%}
            </a></h1>
          <div class="menu">
              <h2><a class="{% active_link 'portfolio' %}" href="{% url 'portfolio' %}">portfolio</a></h2>
              <h2><a class="{% active_link 'info' %}" href="{% url 'info' %}">info</a></h2>
              {#<h2><a class="{% active_link 'shop' %}" href="{% url 'shop' %}">la shop</a></h2>#}
              <a href="https://www.artstation.com/sebastienbegin" class="menusvg"><img src="{% static 'zblog/svg/artstation.svg' %}" alt=""></a>
              <a href="https://www.instagram.com/sebsepia/"class="menusvg"><img src="{% static 'zblog/svg/insta.svg' %}" alt=""></a>
          </div>
          {% block navbar %}
            
          {% endblock%}
        </nav>
        <button type="button" name="menu" id="menubtn">
          <svg id="hamburgericon" viewBox="0 0 100 80">
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
          </svg>
        </button>

        </header>
      {% block main %}
      {% endblock %}
  </body>
</html>
